<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Books</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Smith</td>
        <td th:each="book: ${author.books}">
            <span th:text="${book.title}">DDD</span>
        </td>
    </tr>
</table>
</body>
</html>
